<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки на JS</title>
  </head>
  <body>
    <h1>Smart notes</h1>
    <script src="script.js"></script>
    <script>
      for (let item of notes) {
        document.write(`<h3> ${item.title}</h3>`);
        document.write(`<p>Описание: ${item.description}</p>`);
        document.write(`<div> ${item.date}</div>`);
        document.write(`<div> ${item.status}</div>`);
      }
    </script>
  </body>
</html>
