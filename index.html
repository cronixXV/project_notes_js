<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки на JS</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container__bg">
      <div class="container">
        <div class="header">
          <h1>Smart notes</h1>
          <form action="#form" id="form">
            <div class="form__row">
              <input type="text" id="form-title" placeholder="Название заметкиы" />
            </div>
            <div class="form__row">
              <textarea type="text" id="form-descr" placeholder="Описание"></textarea>
            </div>
            <div class="form__row">
              <input type="date" id="form-date" placeholder="Выберите дату" />
              <select id="form-status">
                <!-- <option value="STATUS_PROGRESS">STATUS_PROGRESS</option>
                <option value="STATUS_DONE">STATUS_DONE</option> -->
              </select>
            </div>
            <div class="form__row">
              <div id="form-btn">Добавить заметку</div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="notes" id="notes">
        <div class="note">
          <h3>Заметка 1</h3>
          <div class="note__descr">Описание заметки</div>
          <div class="note__date">04.04.2024</div>
          <div class="note__status">Сделать</div>
          <div class="note__links"><a href="#delete">Удалить</a></div>
        </div>

        <div class="note">
          <h3>Заметка 1</h3>
          <div class="note__descr">Описание заметки</div>
          <div class="note__date">04.04.2024</div>
          <div class="note__status">Сделать</div>
          <div class="note__links"><a href="#delete">Удалить</a></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
